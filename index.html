<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/filter.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/shopCart.css">
  <meta http-equiv="Cache-control" max-age="604800" content="public">
  <title>CatShop | Loja de acessórios para gatos</title>
</head>
<body>
<header class="header">
  <div class="logo">
    <a href="#">CatShop</a>
  </div>

  <nav class="nav">
    <ul>
      <li><a href="#produtos">Produtos</a></li>
      <li><a href="#qualidade">Qualidade</a></li>
      <li><a href="#">Contato</a></li>
      <li><a class="cart" data-modal="abrir" href="#"><img src="./img/shopping-cart.svg" alt="shopping-cart"></a></li>
    </ul>
  </nav>
</header>

  <div class="filtros">
    <div class="alignFilter">
    <span class="typeFilter">Faixa de preços:</span>
    <ul>
      <li>
        <label>
          <input type="checkbox" class="filt" value="15">
          Até 15 reais
        </label>
    </li>

      <li>
        <label>
          <input type="checkbox" class="filt" value="20">
          Até 20 reais
        </label>
      </li>

      <li>
        <label>
          <input type="checkbox" class="filt" value="40">
          Até 40 reais
        </label>
      </li>
    </ul>
    </div>
  </div>

  <div class="produtos" id="#produtos">

    <div class="produto" data-value="20">
      <div class="img-produto">
        <a href=""><img src="./img/bebedouro.jpg" alt="bebedouro"></a>
      </div>
    <div class="ordItem">
      <span>Bebedouro</span>
      <span>R$20,00</span>
    </div>
    </div>

    <div class="produto" data-value="15">
      <div class="img-produto">
        <a href=""><img src="./img/massageador.jpg" alt="Bola de captnip"></a>
      </div>
    <div class="ordItem">
      <span>Massageador para gatos</span>
      <span>R$15,00</span>
    </div>
    </div>

    <div class="produto" data-value="40">
      <div class="img-produto">
        <a href=""><img src="./img/kit-spray-catnip.jpg" alt="kit-spray-catnip"></a>
      </div>
      <div class="ordItem">
      <span>Kit Spray com brinquedo de catnip</span>
      <span>R$40,00</span>
      </div>
    </div>

    <div class="produto" data-value="5">
      <div class="img-produto">
        <a href=""><img src="./img/sache.jpg" alt="sache de catnip"></a>
      </div>
    <div class="ordItem">
      <span>Sache de catnip</span>
      <span>R$5,00</span>
    </div>
    </div>
  </div>

  <section class="modal-container" data-modal="container">
    <div class="modal">
      <button data-modal="fechar" class="fechar">X</button>
      <div class="headModal">
        <h1>ShopCart</h1>
      </div>
      <div class="item-info">
        <span class="nome">Produto</span>
        <span class="qtd">Qtd</span>
        <span class="total">Total</span>
      </div>
      <div class="item">
        <span class="nome">Kit Spray com brinquedo de catnip</span>
        <input class="qtd" type="number" placeholder="0">
        <span class="total">R$40</span>
      </div>
    </div>
  </section>

  <script src="./scripts/filter.js"></script>
  <script src="./scripts/shopCart.js"></script>
</body>
</html>
