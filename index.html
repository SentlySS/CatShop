  <title>CatShop | Loja de acessórios para gatos</title>

<body>
<header class="header">

  <div class="filtros">

    </div>
  </div>

      <span>Bebedouro</span>
      <span>R$20,00</span>

    </div>

    </div>

      <span>Kit Spray com brinquedo de catnip</span>

    </div>

      </div>
    <div class="ordItem">
      <span>Sache de catnip</span>
      <span>R$5,00</span>
    </div>
    </div>
  </div>
